<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>VS Code Meet — Web Client</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div class="app">
    <header>
      <h1>VS Code Meet — Web Client</h1>
      <p class="muted">Join a room. Use your browser camera/mic OR just receive streams from the VS Code extension.</p>
    </header>

    <section class="controls">
      <input id="nameInput" placeholder="Your name" type="text" />
      <input id="roomInput" placeholder="Room code (6 chars)" type="text" />
      <button id="createBtn">Create room</button>
      <button id="joinBtn">Join room</button>
      <label class="toggle"><input id="sendMediaCheckbox" type="checkbox" checked /> Send my camera & mic</label>
      <div style="flex:1"></div>
      <span id="status">Not connected</span>
    </section>

    <section id="grid" class="grid"></section>

    <section class="debug card">
      <h4>Debug / Uploaded screenshot</h4>
      <div>Server-side path (debug): <code id="uploadedPath">/mnt/data/Screenshot 2025-11-24 084215.png</code></div>
      <div><img id="uploadedScreenshot" src="/mnt/data/Screenshot 2025-11-24 084215.png" alt="uploaded screenshot (move file to public if you want it to load)" /></div>
    </section>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/client.js"></script>
</body>
</html>
