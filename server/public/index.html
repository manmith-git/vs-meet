<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>VS Code Meet â€” Web Client</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div class="app">
    <header class="header">
      <div class="header-content">
        <h1>VS Code Meet</h1>
        <p class="subtitle">Connect with VS Code extension users or share your camera</p>
      </div>
    </header>

    <section class="controls-panel">
      <div class="input-group">
        <input id="nameInput" placeholder="Your name" type="text" class="text-input" />
        <input id="roomInput" placeholder="Room code (6 chars)" type="text" class="text-input" />
      </div>
      
      <div class="button-group">
        <button id="createBtn" class="btn btn-primary">Create Room</button>
        <button id="joinBtn" class="btn btn-secondary">Join Room</button>
        <button id="leaveBtn" class="btn btn-danger" style="display: none;">Leave Room</button>
      </div>
      
      <div class="media-controls">
        <label class="checkbox-label">
          <input id="sendMediaCheckbox" type="checkbox" checked />
          <span class="checkmark"></span>
          Share my camera & microphone
        </label>
      </div>
      
      <div class="status-group">
        <div id="roomInfo" class="room-info" style="display: none;"></div>
        <div id="status" class="status">Ready to connect</div>
      </div>
    </section>

    <main class="main-content">
      <section id="grid" class="video-grid"></section>
    </main>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/client.js"></script>
</body>
</html>
