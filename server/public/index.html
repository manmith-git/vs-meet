<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>VS Code Meet – Web Client</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    html,body { height:100%; margin:0; font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial; background:#050505; color:#fff; }
    .app { max-width:1100px; margin:0 auto; padding:16px; }
    h1 { font-size:22px; margin-bottom:4px; }
    p { font-size:13px; color:#bbb; margin-top:0; }
    .controls { display:flex; gap:8px; flex-wrap:wrap; align-items:center; margin:16px 0 8px; }
    input[type=text]{ padding:8px; font-size:14px; border-radius:6px; border:1px solid #333; background:#111; color:#fff; }
    button{ padding:8px 12px; font-size:14px; border-radius:6px; border:none; cursor:pointer; background:#2563eb; color:#fff; }
    button:hover{ background:#1d4ed8; }
    #status{ font-size:13px; color:#aaa; margin-bottom:8px; }
    #grid{ display:grid; grid-template-columns:repeat(auto-fill,minmax(220px,1fr)); gap:10px; }
    .tile{ background:#111; border-radius:10px; overflow:hidden; display:flex; flex-direction:column; }
    video{ width:100%; height:160px; object-fit:cover; background:#000; }
    .label{ padding:6px 8px; font-size:12px; text-align:center; background:rgba(0,0,0,.7); }
  </style>
</head>
<body>
  <div class="app">
    <h1>VS Code Meet – Web Client</h1>
    <p>Join your VS Code room from the browser.</p>

    <div class="controls">
      <input id="nameInput" placeholder="Your name" type="text" />
      <input id="roomInput" placeholder="Room code (6 chars)" type="text" />
      <button id="createBtn">Create room</button>
      <button id="joinBtn">Join room</button>
    </div>
    <div id="status">Not connected.</div>
    <div id="grid"></div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/client.js"></script>
</body>
</html>
